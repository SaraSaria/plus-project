<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Beau+Rivage&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h2>Monday 10:00</h2>

        <h3 id="description">Partly Cloudy</h3>

        <h4>
          <span id="temperature"></span>
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </h4>

        <img src="images/partly-cloudy.jpg" width="200px" alt="" />
        <div class="row">
          <div class="col-6">
            <ul>
              <li>20º/11º</li>
              <li>🌬️ Wind: <span id="wind">5</span>k/h</li>
              <li>💧 Humidity: <span id="humidity">77</span>%</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Morning 11º ☀️</li>
              <li>Afternoon 16º 🌤️</li>
              <li>Evening 11º 🌙</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/SaraSaria/plus-project" target="_blank"
        >Open-source code</a
      >
      by Sara SM
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
